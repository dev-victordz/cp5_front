<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="./assets/Logo short.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="/">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Funcionalidade</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Section Sobre Nós -->
   
  <section class="sobre-nos">
    <div class="rectangle">
      <h2>Sobre Nós</h2>
      <div class="content-container">
        <div class="image-button-container">
          <img src="./assets/OurPage.png" alt="Demonstração da Página em dispositivos" class="sobre-nos-image">
          <button type="button" class="sobre-nos-button">Ouvir agora!<img src="./assets/Play.png" alt="Ícone"
              class="button-icon"></button>
        </div>

        <!-- Contêiner para ícones -->

        <div class="icon-container">
          <div class="icon-item">
            <img src="./assets/FoneIcon.png" alt="Qualidade de Som Icon" class="icon">
            <p>Qualidade de Som Superior</p>
          </div>
          <div class="icon-item">
            <img src="./assets/AddPlaylistIcon.png" alt="Playlist Icon" class="icon">
            <p>Criação de Playlists Personalizadas</p>
          </div>
          <div class="icon-item">
            <img src="./assets/NovosArtistasIcon.png" alt="Novos Artistas Icon" class="icon">
            <p>Descoberta De Novos Artistas</p>
          </div>
          <div class="icon-item">
            <img src="./assets/InterfaceIcon.png" alt="Interface Icon" class="icon">
            <p>Interface Intuitiva</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section Funcionalidades -->

  <section class="funcionalidades">
    <div class="funcionalidades-items">
      <p>Busque Novos Artistas</p>
      <img src="./assets/Browse.png" alt="Interface Browse" class="funcionalidade-img">
    </div>
    <div class="funcionalidades-items">
      <p>Ouça Suas Músicas</p>
      <img src="./assets/Gorillaz.png" alt="Interface Música Tocando" class="funcionalidade-img">
    </div>
    <div class="funcionalidades-items">
      <p>Crie Suas Playlists favoritas</p>
      <img src="./assets/ClearMind.png" alt="Interface Criar Playlist" class="funcionalidade-img">
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
