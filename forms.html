<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <section class="formsection">
        <div class="img_form">
            <img src="imgs/Logo Inteira.png" alt="logo">
        </div>
        <div class="form-div">
            <form class="formulario d-flex flex-column gap-3 ">
                <div class="form-group text-light">
                    <input type="text" class="form-control rounded-pill" id="exampleName1"  placeholder="Nome:">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email:">
                </div>
                <div class="form-group">
                    <textarea class="text_area form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Mensagem:"></textarea>
                </div>
                <div class="botao">
                    <button type="submit" class="d-flex justify-content-between px-4 align-items-center btn">
                        Enviar
                        <img src="imgs/Exclude.png" alt="">
                    </button>
                    
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
